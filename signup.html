<!DOCTYPE html>
<head>
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="signup">
      <div class="signup-left">
        <img class="signup-image" src="./images/signup.svg"/>
      </div>
        <div class="card">
             <h2 class="card-header">
                Welcome
            </h2>
            <div class="card-content">
                <div class = "card-content-div">
                  <label>Name</label>
                  <div class="card-name">
                    <input  
                    class ="card-input card-first"
                    type="text"
                    placeholder="First"
                    />
                    <input  
                    class ="card-input card-last"
                    type="text"
                    placeholder="Last"
                    />
                  </div>
                </div>
                <div class="card-content-div">
                    <label>Gender</label>
                    <div class="card-radio">
                        <label>Male</label>
                        <input class="card-input-male" type="radio" id="male" value="male" name="gender"/>
                        <label>Female</label>
                        <input class="card-input-female" type="radio" id="female" value="female" name="gender"/>
                    </div>
                </div>
                <div class = "card-content-div">
                    <label>Mobile</label>
                    <input 
                    class ="card-input"
                    type="number"
                    />
                </div>
                <div class = "card-content-div">
                  <label>Email</label>
                  <input 
                  class ="card-input"
                  type="email"
                  />
                </div>
                <div class = "card-content-div">
                  <label>Password</label>
                  <input 
                  class ="card-input"
                  type="password"
                  />
                </div>
                <div class = "card-content-div">
                    <label>Confirm Password</label>
                    <input 
                    class ="card-input"
                    type="password"
                    />
                  </div>
                <div class="card-content-div">
                  <button class = "card-btn">Sign up</button>
                </div>
                <div class="card-footer">
                <p>Already Registered ? <strong> <a href="login.html" class="signin-text">Signin</a></strong></p>
                </div>
            </div>

        </div>
       
    </div>
</body>
</html>
